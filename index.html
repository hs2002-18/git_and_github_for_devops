<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Portfolio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">My Portfolio</span>
    </div>
</nav>

<!-- Hero -->
<header class="hero text-center text-white">
    <div class="container">
        <h1>Welcome</h1>
        <p>I am learning Web & DevOps</p>
        <button class="btn btn-light" onclick="showMessage()">Click Me</button>
        <p id="msg"></p>
    </div>
</header>

<!-- Projects -->
<section class="container my-5">
    <h2 class="text-center mb-4">Projects</h2>
    <div class="row">

        <div class="col-md-4">
            <div class="card p-3">
                <h5>AWS Project</h5>
                <p>Backup files using Python and AWS.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>CI/CD</h5>
                <p>Deployment using GitHub Actions.</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>Linux Monitoring</h5>
                <p>Server monitoring scripts.</p>
            </div>
        </div>

    </div>
</section>

<!-- About -->
<section class="bg-light p-5 text-center">
    <h2>About Me</h2>
    <p>Beginner DevOps Engineer.</p>
</section>

<!-- Contact -->
<section class="container my-5">
    <h2 class="text-center">Contact</h2>
    <input class="form-control mb-2" placeholder="Name">
    <input class="form-control mb-2" placeholder="Email">
    <textarea class="form-control mb-2" placeholder="Message"></textarea>
    <button class="btn btn-primary">Send</button>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">

</html>
